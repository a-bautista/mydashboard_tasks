{% extends "base.html" %} {% load widget_tweaks %} 

{% block content %}
    <div class="content-header">
        <h1>User settings</h1>
    </div>

    <body>
        <div id="form-group">  
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}         
                <div class="tweet-composer">
                    <h4><b>Username</b></h4>
                        <h5>{{ user.username }}</h5>
                </div>
                <br />
                <div class="tweet-composer">
                    <h4><b>Email</b></h4>
                        <h5>{{ user.email }}</h5>
                </div>
                <br />

                <div class="tweet-composer">
                    <h4><b>Name</b></h4>
                        <h5> {{ form.first_name|add_class:"card" }} </h5>
                </div>
                <br />

                <div class="tweet-composer">
                    <h4><b>Last name</b></h4>
                        <h5> {{ form.last_name|add_class:"card" }} </h5>
                </div>
                <br />
                
                <fieldset class="form-group">
                    {{ form.image }}
                </fieldset>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
        
    </body>
{% endblock content %}
